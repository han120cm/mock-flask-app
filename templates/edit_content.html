{% extends 'base.html' %}
{% block content %}
<div class="edit-outer">
  <div class="edit-card">
    <div class="edit-header">
      <div class="edit-icon">✏️</div>
      <h2>Edit Content</h2>
      <p class="edit-desc">Update your uploaded image or video details below.</p>
    </div>
    <form method="POST" enctype="multipart/form-data" class="edit-form-modern">
      <div class="form-group">
        <label>Current File</label><br>
        {% if content.content_type == 'image' %}
          <img src="{{ content.url }}" alt="Current Image" class="edit-preview-img">
        {% else %}
          <video controls class="edit-preview-img">
            <source src="{{ content.url }}">
            Your browser does not support the video tag.
          </video>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="filename"><span class="input-label-icon">📝</span> Filename</label>
        <input type="text" class="form-control edit-input-modern" id="filename" name="filename" value="{{ content.filename }}" required>
      </div>
      <div class="form-group">
        <label for="file"><span class="input-label-icon">📁</span> Replace File (optional)</label>
        <input type="file" class="form-control edit-input-modern" id="file" name="file">
      </div>
      <div class="form-group">
        <label for="group"><span class="input-label-icon">🏷️</span> Group</label>
        <select class="form-control edit-input-modern" id="group" name="group" required>
          {% if content.content_type == 'image' %}
            {% for group in image_groups.keys() %}
              <option value="{{ group }}" {% if content.group == group %}selected{% endif %}>{{ group }}</option>
            {% endfor %}
          {% else %}
            {% for group in video_groups.keys() %}
              <option value="{{ group }}" {% if content.group == group %}selected{% endif %}>{{ group }}</option>
            {% endfor %}
          {% endif %}
        </select>
      </div>
      <button type="submit" class="action-btn action-btn-edit" style="width:100%;margin-top:1em;">✏️ Save Changes</button>
      <a href="{{ url_for('show_images', group=content.group) if content.content_type == 'image' else url_for('show_videos', group=content.group) }}" class="action-btn action-btn-delete" style="width:100%;margin-top:0.5em;">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
